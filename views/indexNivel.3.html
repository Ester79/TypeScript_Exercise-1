<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio Cars Nivel 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/stylesNivel3.css">



</head>

<body>

    <div class="resultado">
        <div class="desc">
            <h5>Car Description:</h5>
            <p id="carInfo"></p>
        </div>

    </div>

    <!--FORMULARIO 1-->
    <div class="caja">
        <form class="coche" id="form1" class="is-invalid">
            <div class="field">
                <label>Plate</label>
                <input type="text" id="plate" class="form-control" onblur="matricula()">
                <!--VALIDACIONES-->
                <div class="novalid" id="nummatricula"></div>

            </div>
            <div class="field">
                <label>Brand</label>
                <input type="text" id="brand" class="form-control" onblur="marca()">
                <div class="novalid" id="marcacoche"></div>
                <!--VALIDACIONES-->

            </div>
            <div class="field">
                <label>Color</label>
                <input type="text" id="color" class="form-control" onfocusout="colorcoche()">
                <!--VALIDACIONES-->
                <div class="novalid" id="colorcoche"></div>
            </div>
            <button type="button" onclick="createCar()">Create car</button>
        </form>
    </div>

    <!--FORMULARIO 2-->
    <div class="caja2">
        <form class="ruedas" id="form2" class="is-invalid">
            <div class="field2">
                <div class="subfield2">
                    <div class="numroda">
                        <h6>WHEEL 1</h6>
                    </div>
                    <label>Brand</label>
                    <input type="text" id="marca1" class="form-control" onblur="marcaRueda1()">
                     <!--VALIDACIONES-->
                     <div class="novalid" id="m1"></div>
                    <label>Diameter</label>
                    <input type="text" id="dim1" class="form-control" onblur="medidarueda1()">
                    <!--VALIDACIONES-->
                    <div class="novalid" id="d1"></div>
                </div>
                <div class="subfield2">
                    <div class="numroda">
                        <h6>WHEEL 2</h6>
                    </div>
                    <label>Brand</label>
                    <input type="text" id="marca2" class="form-control" onblur="marcaRueda2()">
                      <!--VALIDACIONES-->
                      <div class="novalid" id="m2"></div>
                    <label>Diameter</label>
                    <input type="text" id="dim2" class="form-control" onblur= "medidarueda2()">
                    <!--VALIDACIONES-->
                    <div class="novalid" id="d2">texto</div>
                </div>


                <div class="subfield2">
                    <div class="numroda">
                        <h6>WHEEL 3</h6>
                    </div>
                    <label>Brand</label>
                    <input type="text" id="marca3" class="form-control" onblur="marcaRueda3()">
                      <!--VALIDACIONES-->
                      <div class="novalid" id="m3"></div>
                    <label>Diameter</label>
                    <input type="text" id="dim3" class="form-control" onblur="medidarueda3()">
                     <!--VALIDACIONES-->
                     <div class="novalid" id="d3">texto</div>
                </div>
                <div class="subfield2">
                    <div class="numroda">
                        <h6>WHEEL 4</h6>
                    </div>
                    <label>Brand</label>
                    <input type="text" id="marca4" class="form-control" onblur="marcaRueda4()"> 
                     <!--VALIDACIONES-->
                     <div class="novalid" id="m4"></div>
                    <label>Diameter</label>
                    <input type="text" id="dim4" class="form-control" onblur="medidarueda4()">
                     <!--VALIDACIONES-->
                     <div class="novalid" id="d4">texto</div>
                </div>

            </div>
            <button type="button" onclick="addWheels2()">Add Wheels</button>
        </form>
    </div>

</body>


<script src="../models/car.js"></script>
<script src="../models/wheel.js"></script>
<script src="../controllers/controllerNivel3.js"></script>
<script src="../Jquery/jquery-3.6.0.min.js"></script>
<script src="../dist/js/popper.min.js"></script>
<script src="../dist/js/bootstrap.min.js"></script>

</html>
